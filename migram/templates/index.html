{% extends 'base.html' %}
{% load static %}

{% block styles %}
{{block.super}}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock styles%}

{% block content %}

<div class="post-story">
    <div class="stories">
       
            <div class="story">
                <img src="{{story.story.url}}" id="story-image" alt="">
            </div>
        
    </div>
    <div class="posts">
        
        <div class="card" id="post">
            <div class="card-header post-header">
                <div class="profile-image">
                    <img src="{{post.profile.picture.url}}" height="30" style="border-radius: 50%; padding: 0; margin: 0;display: inline-block; width: 30px; border-radius: 50%;" alt="">
                </div>
                <div class="post-info">
                    <div class="post-name">{{request.user}}</div>
                    <div class="post-location">Nairobi</div>
                </div>
                <div class="options">
                    <i class="bi bi-three-dots"></i>
                </div>
            </div>
            <div class="posting">
                <img src="{{post.image.url}}" alt="" style="width: 100%;">
            </div>
            <div class="engagement">
                <a href="/like/{{post.id}}" id="like">
                    <i class="bi bi-heart"></i>
                </a>
                <a href="">
                    <i class="bi bi-chat"></i>
                </a>
                <a href="">
                    <i class="bi bi-send"></i>
                </a>
                <a href="">
                    <i class="bi bi-bookmark"></i>
                </a>
            </div>
            <div class="likes">
                <span><p id="like-count">{{post.likes.count}}likes</p></span>
                
            </div>
            <div class="caption">
                <a href=""><h6>{{post.profile.user}}</h6></a>
                <span><p>{{post.caption}}</p></span>
            </div> 
            <div class="time-posted">
                {{ post.created | timesince }} AGO
            </div>
        </div>
       
    </div>
</div>


{% endblock %}

{% block scripts%}
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
