{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if messages %} {% for i in messages %}
<div class="upload" style="width: 50%; margin:auto; margin-top: 10%;">
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    Reel Uploaded
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  {% endfor %} {% endif %}

<form class="container" method="POST" enctype="multipart/form-data" action="" style="width: 50%; margin:auto; margin-top: 10%;">
    {% csrf_token %}
    <h1 class="text-center text-primary">Upload Reels</h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Post</label>
      <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="reel"/>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
</div>


{% endblock %}
